<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h1>Hot Restaurant</h1>
            <h3>Book your seat before they are all gone!</h3>
            <hr>

            <!-- view tables button -->
            <a href="/all"><button class="btn btn-danger btn-lg" id="viewTables"><span class="fa fa-plus"></span>View
                    Tables</button></a>
            <!-- make reservations button -->
            <a href="/add"><button class="btn btn-danger btn-lg" id="makeres"><span class="fa fa-plus"></span>Make
                    Reservation</button></a>

        </div>

        <div id="id">
            <h3>Reservations!!!</h3>
            <div id="name">name</div>
            <div id="email">email</div>
            <div id="phone">phone</div>

        </div>


    </div>

    <script type="text/javascript">

        $("#viewTables").on("click", function () {

            $.get("/api/tables/", function (data) {
                if (data) {
                    $("#id").show()
                    $("#name").text(data.name)
                    $("#email").text(data.email)
                    $("#phone").text(data.phone)
                }
                else{
                    console.log("errrorrr at ajax")
                }
            })
        })

    </script>




</body>

</html>
